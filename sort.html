      teamMembers: "ŸÖŸÜÿßŸÑ ÿßŸÑŸäÿßŸÖŸä ‚Ä¢ ÿ±ÿ∫ÿØ ÿßŸÑŸÖŸÜŸÇŸàÿ± ‚Ä¢ ŸÜŸàÿ±ÿ© ÿßŸÑŸáŸàŸäÿØŸä"
    },
    en: {
      brandName: "Smart Hajj",
      tagline: "SMART PROTECTION SYSTEM",
      langBtn: "AR",
      backToMenu: "Menu",
      gameHero: "üéØ",
      gameTitle: "Sort & Protect",
      gameSubtitle: "Classify campaigns: Safe or Fake?",
      startBtn: "üöÄ Start Game",
      timer: "‚è∞",
      progress: "üìä",
      safeZone: "‚úÖ Safe",
      fakeZone: "‚ùå Fake",
      waitingZone: "üé¥ Cards",
      resultHero: "üéâ",
      resultTitle: "Well Done! You Finished!",
      timeUsed: "Time",
      accuracy: "Accuracy",
      finalScore: "Score",
      sorted: "Sorted",
      playAgainBtn: "üéÆ Choose Another Game",
      teamLabel: "Developed by",
      teamMembers: "Manal Alyami ‚Ä¢ Raghad Almangour ‚Ä¢ Nora Alhuwaidi"
    }
  };

  const lang = t[currentLang];

  useEffect(() => {
    document.documentElement.setAttribute('lang', currentLang);
    document.documentElement.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
    localStorage.setItem('smarthajj_lang', currentLang);
  }, [currentLang]);

  useEffect(() => {
    const particles = [];
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(particle);
      particles.push(particle);
    }
    return () => particles.forEach(p => p.remove());
  }, []);

  useEffect(() => {
    if (screen === 'game' && timeLeft > 0 && waitingCards.length > 0) {
      const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
      return () => clearTimeout(timer);
    } else if ((timeLeft === 0 || waitingCards.length === 0) && screen === 'game') {
      calculateScore();
      setScreen('finish');
    }
  }, [timeLeft, screen, waitingCards]);

  const startGame = () => {
    const shuffled = [...campaigns].sort(() => Math.random() - 0.5).slice(0, 8);
    setWaitingCards(shuffled);
    setSafeZone([]);
    setFakeZone([]);
    setTimeLeft(60);
    setScore(0);
    setScreen('game');
  };

  const calculateScore = () => {
    const safeCorrect = safeZone.filter(c => c.type === 'safe').length;
    const fakeCorrect = fakeZone.filter(c => c.type === 'fake').length;
    const totalCorrect = safeCorrect + fakeCorrect;
    const totalCards = safeZone.length + fakeZone.length;
    const accuracy = totalCards > 0 ? (totalCorrect / totalCards) * 100 : 0;
    const timeBonus = timeLeft * 5;
    const accuracyBonus = accuracy * 10;
    setScore(Math.round(timeBonus + accuracyBonus));
  };

  const handleDragStart = (e, card, zone) => {
    setDraggedCard({ card, fromZone: zone });
    e.target.style.opacity = '0.5';
  };

  const handleDragEnd = (e) => {
    e.target.style.opacity = '1';
  };

  const handleDragOver = (e) => {
    e.preventDefault();
  };

  const handleDrop = (e, toZone) => {
    e.preventDefault();
    if (!draggedCard) return;

    const { card, fromZone } = draggedCard;

    if (fromZone === 'waiting') setWaitingCards(prev => prev.filter(c => c.id !== card.id));
    else if (fromZone === 'safe') setSafeZone(prev => prev.filter(c => c.id !== card.id));
    else if (fromZone === 'fake') setFakeZone(prev => prev.filter(c => c.id !== card.id));

    if (toZone === 'safe') setSafeZone(prev => [...prev, card]);
    else if (toZone === 'fake') setFakeZone(prev => [...prev, card]);
    else if (toZone === 'waiting') setWaitingCards(prev => [...prev, card]);

    setDraggedCard(null);
  };

  const renderCard = (card, zone) => (
    <div
      key={card.id}
      className="campaign-card"
      draggable
      onDragStart={(e) => handleDragStart(e, card, zone)}
      onDragEnd={handleDragEnd}
    >
      <div className="card-title">{currentLang === 'ar' ? card.ar : card.en}</div>
      <div className="card-description">{currentLang === 'ar' ? card.desc_ar : card.desc_en}</div>
    </div>
  );

  const getAccuracy = () => {
    const totalCards = safeZone.length + fakeZone.length;
    if (totalCards === 0) return 0;
    const safeCorrect = safeZone.filter(c => c.type === 'safe').length;
    const fakeCorrect = fakeZone.filter(c => c.type === 'fake').length;
    return Math.round(((safeCorrect + fakeCorrect) / totalCards) * 100);
  };

  return (
    <div className="game-wrapper">
      <div className="top-bar">
        <a href="index.html" className="back-to-menu">
          <span>‚Üê</span>
          <span>{lang.backToMenu}</span>
        </a>
        
        <div className="brand-logo">
          <div className="brand-icon">üïã</div>
          <div className="brand-content">
            <div className="brand-text">{lang.brandName}</div>
            <div className="brand-tagline">{lang.tagline}</div>
          </div>
        </div>
        
        <div className="header-actions">
          <div className="header-shield">üõ°Ô∏è</div>
          <button className="lang-toggle" onClick={() => setCurrentLang(currentLang === 'ar' ? 'en' : 'ar')}>
            <span>üåê</span>
            <span>{lang.langBtn}</span>
          </button>
        </div>
      </div>

      <div className="main-content">
        {screen === 'start' && (
          <div className="start-screen">
            <div className="game-hero">{lang.gameHero}</div>
            <div className="game-title">{lang.gameTitle}</div>
            <div className="game-subtitle">{lang.gameSubtitle}</div>
            <button className="start-btn" onClick={startGame}>{lang.startBtn}</button>
          </div>
        )}

        {screen === 'game' && (
          <div className="game-screen">
            <div className="game-status">
              <div className={`status-box ${timeLeft <= 10 ? 'urgent' : ''}`}>
                <span>{lang.timer}</span>
                <span>{timeLeft}s</span>
              </div>
              <div className="status-box">
                <span>{lang.progress}</span>
                <span>{8 - waitingCards.length}/8</span>
              </div>
            </div>

            <div className="drop-zones">
              <div 
                className="drop-zone safe"
                onDragOver={handleDragOver}
                onDrop={(e) => handleDrop(e, 'safe')}
              >
                <div className="zone-title safe">{lang.safeZone}</div>
                <div className="cards-container">
                  {safeZone.map(card => renderCard(card, 'safe'))}
                </div>
              </div>

              <div 
                className="drop-zone"
                onDragOver={handleDragOver}
                onDrop={(e) => handleDrop(e, 'waiting')}
              >
                <div className="zone-title waiting">{lang.waitingZone}</div>
                <div className="cards-container">
                  {waitingCards.map(card => renderCard(card, 'waiting'))}
                </div>
              </div>

              <div 
                className="drop-zone fake"
                onDragOver={handleDragOver}
                onDrop={(e) => handleDrop(e, 'fake')}
              >
                <div className="zone-title fake">{lang.fakeZone}</div>
                <div className="cards-container">
                  {fakeZone.map(card => renderCard(card, 'fake'))}
                </div>
              </div>
            </div>
          </div>
        )}

        {screen === 'finish' && (
          <div className="finish-screen">
            <div className="result-hero">{lang.resultHero}</div>
            <div className="result-title">{lang.resultTitle}</div>

            <div className="result-stats">
              <div className="stat-card">
                <div className="stat-icon">‚è±Ô∏è</div>
                <div className="stat-value">{60 - timeLeft}s</div>
                <div className="stat-label">{lang.timeUsed}</div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">üéØ</div>
                <div className="stat-value">{getAccuracy()}%</div>
                <div className="stat-label">{lang.accuracy}</div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">‚≠ê</div>
                <div className="stat-value">{score}</div>
                <div className="stat-label">{lang.finalScore}</div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">üìä</div>
                <div className="stat-value">{safeZone.length + fakeZone.length}</div>
                <div className="stat-label">{lang.sorted}</div>
              </div>
            </div>

            <button className="action-btn" onClick={() => window.location.href = 'index.html'}>
              {lang.playAgainBtn}
            </button>
          </div>
        )}
      </div>

      <div className="footer">
        <div className="team-label">{lang.teamLabel}</div>
        <div className="team-members">{lang.teamMembers}</div>
      </div>
    </div>
  );
}

ReactDOM.render(<SortGame />, document.getElementById('app'));
</script>
</body>
