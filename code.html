      cluesTitle: "üí° Clues",
      inputPlaceholder: "Enter number...",
      submitBtn: "‚úì Check",
      correct: "‚úÖ Correct!",
      wrong: "‚ùå Wrong!",
      resultHero: "üéâ",
      resultTitle: "Congrats! You cracked it!",
      timeUsed: "Time",
      attemptsUsed: "Attempts",
      finalScore: "Score",
      playAgainBtn: "üîÑ Play Again"
    }
  };

  const lang = t[currentLang];

  useEffect(() => {
    document.documentElement.setAttribute('lang', currentLang);
    document.documentElement.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
  }, [currentLang]);

  useEffect(() => {
    const particles = [];
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 6 + 's';
      document.body.appendChild(particle);
      particles.push(particle);
    }
    return () => particles.forEach(p => p.remove());
  }, []);

  useEffect(() => {
    if (screen === 'game' && timeLeft > 0 && attemptsLeft > 0) {
      const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
      return () => clearTimeout(timer);
    } else if ((timeLeft === 0 || attemptsLeft === 0) && screen === 'game') {
      setScreen('finish');
    }
  }, [timeLeft, screen, attemptsLeft]);

  const startGame = () => {
    const randomPuzzle = generateRandomPuzzle();
    setCurrentPuzzle(randomPuzzle);
    setTimeLeft(90);
    setAttemptsLeft(3);
    setUserInput('');
    setFeedback('');
    setScore(0);
    setScreen('game');
  };

  const checkAnswer = () => {
    if (currentPuzzle.answers.includes(userInput)) {
      const timeBonus = timeLeft * 10;
      const attemptBonus = attemptsLeft * 200;
      setScore(timeBonus + attemptBonus + 500);
      setFeedback('correct');
      setTimeout(() => setScreen('finish'), 2000);
    } else {
      setAttemptsLeft(attemptsLeft - 1);
      setFeedback('wrong');
      if (attemptsLeft - 1 === 0) {
        setTimeout(() => setScreen('finish'), 2000);
      } else {
        setTimeout(() => setFeedback(''), 2000);
      }
    }
  };

  const getClues = () => {
    if (!currentPuzzle) return [];
    return currentPuzzle.clues.filter(clue => clue.startsWith(currentLang)).map(clue => clue.split('|')[1]);
  };

  return (
    <div className="game-wrapper">
      <div className="top-bar">
        <div className="brand-logo">
          <div className="brand-icon">üïã</div>
          <div className="brand-content">
            <div className="brand-text">{lang.brandName}</div>
            <div className="brand-tagline">{lang.tagline}</div>
          </div>
        </div>
        <div className="header-actions">
          <div className="header-shield">üõ°Ô∏è</div>
          <button className="lang-toggle" onClick={() => setCurrentLang(currentLang === 'ar' ? 'en' : 'ar')}>
            <span>üåê</span>
            <span>{lang.langBtn}</span>
          </button>
        </div>
      </div>

      <a href="index.html" className="back-to-menu">
        <span>‚Üê</span>
        <span>{currentLang === 'ar' ? 'üè† ÿßŸÑŸÇÿßÿ¶ŸÖÿ©' : 'üè† Menu'}</span>
      </a>

      <div className="main-content">
        {screen === 'start' && (
          <div className="start-screen">
            <div className="game-hero">{lang.gameHero}</div>
            <div className="game-title">{lang.gameTitle}</div>
            <div className="game-subtitle">{lang.gameSubtitle}</div>
            <button className="start-btn" onClick={startGame}>{lang.startBtn}</button>
          </div>
        )}

        {screen === 'game' && (
          <div className="game-screen">
            <div className="game-status">
              <div className={`status-box ${timeLeft <= 15 ? 'urgent' : ''}`}>
                <span>{lang.timer}</span>
                <span>{timeLeft}s</span>
              </div>
              <div className="status-box">
                <span>{lang.attempts}</span>
                <span>{'‚ù§Ô∏è'.repeat(attemptsLeft)}</span>
              </div>
            </div>

            <div className="code-container">
              <div className="code-display">
                {currentPuzzle.answers[0].split('').map((digit, i) => (
                  <div key={i} className="code-digit locked">üîí</div>
                ))}
              </div>
            </div>

            <div className="clues-box">
              <div className="clues-title">{lang.cluesTitle}</div>
              {getClues().map((clue, i) => (
                <div key={i} className="clue-item">
                  <span>üí°</span>
                  <span>{clue}</span>
                </div>
              ))}
            </div>

            <div className="input-section">
              <input 
                type="text" 
                className="code-input"
                placeholder={lang.inputPlaceholder}
                value={userInput}
                onChange={(e) => setUserInput(e.target.value.replace(/\D/g, '').slice(0, currentPuzzle.answers[0].length))}
                maxLength={currentPuzzle.answers[0].length}
              />
              <button className="submit-btn" onClick={checkAnswer} disabled={userInput.length !== currentPuzzle.answers[0].length}>
                {lang.submitBtn}
              </button>
            </div>

            {feedback && (
              <div className={`feedback-message ${feedback}`}>
                {feedback === 'correct' ? lang.correct : lang.wrong}
              </div>
            )}
          </div>
        )}

        {screen === 'finish' && (
          <div className="finish-screen">
            <div className="result-hero">{lang.resultHero}</div>
            <div className="result-title">{lang.resultTitle}</div>

            <div className="result-stats">
              <div className="stat-card">
                <div className="stat-icon">‚è±Ô∏è</div>
                <div className="stat-value">{90 - timeLeft}s</div>
                <div className="stat-label">{lang.timeUsed}</div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">üéØ</div>
                <div className="stat-value">{3 - attemptsLeft + 1}</div>
                <div className="stat-label">{lang.attemptsUsed}</div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">‚≠ê</div>
                <div className="stat-value">{score}</div>
                <div className="stat-label">{lang.finalScore}</div>
              </div>
            </div>

            <div className="action-buttons">
              <button className="action-btn" onClick={() => setScreen('start')}>
                {lang.playAgainBtn}
              </button>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.render(<CodeGame />, document.getElementById('app'));
</script>
</body>
</html>
