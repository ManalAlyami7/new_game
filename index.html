<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Smart Hajj Games üéÆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&family=Cairo:wght@700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: fixed;
}

body {
    font-family: 'Cairo', 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
    background-attachment: fixed;
}

.star {
    position: fixed;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    z-index: 1;
    animation: twinkle 3s ease-in-out infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
}

.game-wrapper {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 2;
}

.top-bar {
    background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    position: relative;
    border-bottom: 3px solid #FFD700;
    height: 60px;
    flex-shrink: 0;
}

.top-bar::before {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
    background-size: 200% 100%;
    animation: shimmerBorder 3s linear infinite;
}

@keyframes shimmerBorder {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
}

.brand-logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.brand-icon {
    font-size: 28px;
    filter: drop-shadow(0 4px 8px rgba(255, 215, 0, 0.6));
}

.brand-content {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.brand-text {
    font-size: 20px;
    font-weight: 900;
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.5px;
    line-height: 1;
}

.brand-tagline {
    font-size: 9px;
    color: #CBD5E0;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    line-height: 1;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

.lang-toggle {
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 900;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    display: flex;
    align-items: center;
    gap: 5px;
}

.lang-toggle:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
}

.header-shield {
    width: 36px;
    height: 36px;
    background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow: hidden;
}

.game-selection-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeInUp 0.6s ease;
    max-width: 100%;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.selection-hero {
    font-size: 60px;
    margin-bottom: 10px;
    animation: float 4s ease-in-out infinite;
    filter: drop-shadow(0 10px 30px rgba(255, 215, 0, 0.5));
}

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-15px) rotate(3deg); }
}

.selection-title {
    font-size: 32px;
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 900;
    margin-bottom: 8px;
    text-align: center;
    text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
}

.selection-subtitle {
    font-size: 16px;
    color: #94A3B8;
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
}

.games-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    max-width: 700px;
}

.game-card {
    background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
    border: 3px solid #FFD700;
    border-radius: 20px;
    padding: 20px 15px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 215, 0, 0.2);
    text-align: center;
    position: relative;
    overflow: hidden;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    max-width: 280px;
    animation: cardAppear 0.6s ease backwards;
}

.game-card:nth-child(1) { animation-delay: 0.1s; }
.game-card:nth-child(2) { animation-delay: 0.2s; }

@keyframes cardAppear {
    from { opacity: 0; transform: scale(0.8) rotateY(-20deg); }
    to { opacity: 1; transform: scale(1) rotateY(0deg); }
}

.game-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.15), transparent);
    transition: left 0.6s ease;
}

.game-card:hover::before {
    left: 100%;
}

.game-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 20px 60px rgba(255, 215, 0, 0.4), 0 0 0 3px rgba(255, 215, 0, 0.4);
    border-color: #FFA500;
}

.game-card:active {
    transform: translateY(-4px) scale(1.01);
}

.game-icon {
    font-size: 50px;
    margin-bottom: 10px;
    filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.4));
    animation: gameIconFloat 3s ease-in-out infinite;
}

@keyframes gameIconFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

.game-card:hover .game-icon {
    animation: gameIconBounce 0.6s ease;
}

@keyframes gameIconBounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15) rotate(5deg); }
}

.game-name {
    font-size: 22px;
    font-weight: 900;
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
}

.game-description {
    font-size: 13px;
    color: #94A3B8;
    font-weight: 600;
    line-height: 1.4;
    margin-bottom: 12px;
}

.game-badge {
    display: inline-block;
    background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
    color: white;
    padding: 6px 16px;
    border-radius: 50px;
    font-size: 11px;
    font-weight: 900;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    margin-top: auto;
}

.game-badge.new {
    background: linear-gradient(135deg, #FF6B9D 0%, #FFA500 100%);
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
}
</style>

ReactDOM.render(<SmartHajjMenu />, document.getElementById('app'));

</body>
</html>
