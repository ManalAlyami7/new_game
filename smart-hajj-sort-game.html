<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

html, body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: fixed;
}

body {
    font-family: 'Cairo', 'Poppins', sans-serif;
    background: linear-gradient(135deg, #FEF7E5 0%, #FFF8DC 50%, #FFEFD5 100%);
    background-attachment: fixed;
}

/* Animated particles */
.particle {
    position: fixed;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, #FFD700, #FFA500);
    border-radius: 50%;
    opacity: 0.6;
    pointer-events: none;
    z-index: 1;
    animation: rise 6s ease-in infinite;
}

@keyframes rise {
    0% {
        transform: translateY(100vh) scale(0) rotate(0deg);
        opacity: 0;
    }
    50% {
        opacity: 0.7;
    }
    100% {
        transform: translateY(-100px) scale(1.5) rotate(360deg);
        opacity: 0;
    }
}

.game-wrapper {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 2;
}

/* TOP BAR - 10vh */
.top-bar {
    background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
    padding: 0 3vw;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    position: relative;
    border-bottom: 3px solid #FFD700;
    height: 10vh;
    flex-shrink: 0;
}

.top-bar::before {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
    background-size: 200% 100%;
    animation: shimmerBorder 3s linear infinite;
}

@keyframes shimmerBorder {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
}

.brand-logo {
    display: flex;
    align-items: center;
    gap: 1.5vw;
}

.brand-icon {
    font-size: 4vh;
    filter: drop-shadow(0 4px 8px rgba(255, 215, 0, 0.4));
}

.brand-content {
    display: flex;
    flex-direction: column;
    gap: 0.3vh;
}

.brand-text {
    font-size: 3vh;
    font-weight: 900;
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.5px;
    line-height: 1;
}

.brand-tagline {
    font-size: 1.3vh;
    color: #CBD5E0;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    line-height: 1;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 1.5vw;
}

.lang-toggle {
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    border: none;
    color: white;
    padding: 1.2vh 2vw;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1.6vh;
    font-weight: 900;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    display: flex;
    align-items: center;
    gap: 0.5vw;
}

.lang-toggle:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
}

.header-shield {
    width: 5vh;
    height: 5vh;
    background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5vh;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}

/* MAIN CONTENT - 90vh */
.main-content {
    height: 90vh;
    display: flex;
    flex-direction: column;
    padding: 1.5vh 2vw;
    overflow: hidden;
}

/* START SCREEN */
.start-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.welcome-hero {
    font-size: 12vh;
    margin-bottom: 2vh;
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
}

.game-title {
    font-size: 5vh;
    background: linear-gradient(135deg, #FF6B9D 0%, #FFA500 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 900;
    margin-bottom: 2vh;
    text-align: center;
}

.game-description {
    font-size: 2.5vh;
    color: #FF6B00;
    font-weight: 800;
    margin-bottom: 3vh;
    text-align: center;
    line-height: 1.5;
    max-width: 80vw;
}

.name-input {
    width: 50vw;
    max-width: 600px;
    padding: 2.5vh 3vw;
    border: 4px solid #FFD700;
    border-radius: 50px;
    font-size: 2.5vh;
    font-weight: 800;
    text-align: center;
    margin: 2vh auto;
    background: linear-gradient(135deg, #FFFFFF 0%, #FFF9F0 100%);
    box-shadow: 
        0 8px 30px rgba(255, 215, 0, 0.3),
        inset 0 2px 15px rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
    font-family: inherit;
}

.name-input:focus {
    outline: none;
    border-color: #FFA500;
    box-shadow: 
        0 12px 40px rgba(255, 165, 0, 0.6),
        inset 0 2px 15px rgba(255, 255, 255, 1);
    transform: scale(1.03);
}

.name-input::placeholder {
    color: #FFBD88;
    font-weight: 700;
}

.start-btn {
    background: linear-gradient(135deg, #FF6B9D 0%, #FFA500 100%);
    color: white;
    border: none;
    padding: 2.5vh 5vw;
    border-radius: 50px;
    font-size: 3vh;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 
        0 10px 40px rgba(255, 107, 157, 0.6),
        0 0 0 4px rgba(255, 255, 255, 0.5);
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    font-family: inherit;
}

.start-btn:hover {
    transform: scale(1.1) translateY(-5px);
    box-shadow: 
        0 15px 50px rgba(255, 107, 157, 0.8),
        0 0 0 6px rgba(255, 255, 255, 0.7);
}

/* GAME SCREEN */
.game-screen {
    display: flex;
    flex-direction: column;
    height: 100%;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.game-status {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1.5vh;
    gap: 2vw;
    padding: 1vh 2vw;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    flex-shrink: 0;
}

.timer-box, .score-box, .progress-box {
    background: linear-gradient(135deg, #fff 0%, #FFF9F0 100%);
    padding: 1.2vh 2vw;
    border-radius: 50px;
    border: 3px solid #FFD700;
    font-size: 2vh;
    font-weight: 900;
    color: #2d3748;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
    display: flex;
    align-items: center;
    gap: 0.8vw;
}

.timer-box {
    border-color: #FFD700;
}

.timer-box.urgent {
    border-color: #F44336;
    animation: urgentPulse 0.6s ease-in-out infinite;
}

@keyframes urgentPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.timer-number {
    font-size: 3vh;
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.score-box {
    border-color: #4CAF50;
}

.progress-box {
    border-color: #2196F3;
}

.instruction {
    background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
    padding: 1.5vh 2vw;
    border-radius: 15px;
    border: 2px solid #e9ecef;
    margin-bottom: 1.5vh;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
    border-left: 4px solid #FFD700;
    flex-shrink: 0;
}

.instruction-text {
    font-size: 2vh;
    color: #2d3748;
    font-weight: 800;
    line-height: 1.4;
}

.game-layout {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1.5vw;
    flex: 1;
    min-height: 0;
}

.drop-zone {
    border-radius: 20px;
    border: 4px dashed;
    padding: 1.5vh 1vw;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
    overflow-y: auto;
}

.drop-zone-safe {
    background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
    border-color: #4CAF50;
}

.drop-zone-safe.drag-over {
    background: linear-gradient(135deg, #C8E6C9 0%, #A5D6A7 100%);
    border-color: #2E7D32;
    box-shadow: 0 0 40px rgba(76, 175, 80, 0.6);
    transform: scale(1.02);
}

.drop-zone-fake {
    background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
    border-color: #F44336;
}

.drop-zone-fake.drag-over {
    background: linear-gradient(135deg, #FFCDD2 0%, #EF9A9A 100%);
    border-color: #C62828;
    box-shadow: 0 0 40px rgba(244, 67, 54, 0.6);
    transform: scale(1.02);
}

.waiting-cards {
    background: linear-gradient(135deg, #FFF9F0 0%, #FFE5B4 100%);
    border: 4px solid #FFD700;
    border-radius: 20px;
    padding: 1vh;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1vh;
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
    overflow-y: auto;
}

.waiting-cards-header {
    grid-column: 1 / -1;
    text-align: center;
    font-size: 2.2vh;
    font-weight: 900;
    color: #FF6B00;
    padding: 0.8vh;
    background: white;
    border-radius: 12px;
    margin-bottom: 0.5vh;
}

.zone-header {
    position: sticky;
    top: 0;
    z-index: 10;
    background: inherit;
    padding-bottom: 1vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
}

.zone-label {
    font-size: 2.5vh;
    font-weight: 900;
    color: white;
    padding: 1vh 2vw;
    border-radius: 50px;
    margin-bottom: 1vh;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

.drop-zone-safe .zone-label {
    background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
}

.drop-zone-fake .zone-label {
    background: linear-gradient(135deg, #F44336 0%, #EF5350 100%);
}

.zone-icon {
    font-size: 4vh;
}

.cards-area {
    display: flex;
    flex-direction: column;
    gap: 1vh;
    width: 100%;
    align-items: center;
}

.campaign-card {
    background: linear-gradient(135deg, #FFFFFF 0%, #FFF9F0 100%);
    border: 3px solid #FFD700;
    border-radius: 15px;
    padding: 1.2vh 1vw;
    width: 95%;
    cursor: grab;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    animation: cardAppear 0.5s ease backwards;
}

.campaign-card:nth-child(1) { animation-delay: 0.1s; }
.campaign-card:nth-child(2) { animation-delay: 0.15s; }
.campaign-card:nth-child(3) { animation-delay: 0.2s; }
.campaign-card:nth-child(4) { animation-delay: 0.25s; }
.campaign-card:nth-child(5) { animation-delay: 0.3s; }
.campaign-card:nth-child(6) { animation-delay: 0.35s; }
.campaign-card:nth-child(7) { animation-delay: 0.4s; }
.campaign-card:nth-child(8) { animation-delay: 0.45s; }
.campaign-card:nth-child(9) { animation-delay: 0.5s; }

@keyframes cardAppear {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.campaign-card:active {
    cursor: grabbing;
}

.campaign-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 8px 25px rgba(255, 165, 0, 0.5);
    border-color: #FFA500;
}

.campaign-card.dragging {
    opacity: 0.5;
    cursor: grabbing;
    transform: rotate(5deg) scale(1.1);
}

.card-content {
    display: flex;
    align-items: center;
    gap: 1vw;
}

[dir="rtl"] .card-content {
    flex-direction: row-reverse;
}

.card-icon {
    font-size: 3vh;
    min-width: 3vh;
    text-align: center;
    flex-shrink: 0;
}

.card-text {
    font-size: 1.6vh;
    color: #FF6B00;
    font-weight: 800;
    line-height: 1.3;
    text-align: start;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.card-placed {
    opacity: 0.4;
    cursor: not-allowed;
    pointer-events: none;
    filter: grayscale(0.5);
}

/* FINISH SCREEN */
.finish-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    animation: fadeInUp 0.8s ease;
    padding: 2vh 3vw;
}

.result-hero {
    width: 20vh;
    height: 20vh;
    margin-bottom: 1.5vh;
    border-radius: 50%;
    background: linear-gradient(135deg, #FF6B9D 0%, #FFA500 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 
        0 10px 40px rgba(255, 107, 157, 0.5),
        0 0 0 8px rgba(255, 215, 0, 0.3);
    position: relative;
    animation: resultAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.result-hero.perfect {
    background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
    box-shadow: 
        0 10px 40px rgba(76, 175, 80, 0.5),
        0 0 0 8px rgba(76, 175, 80, 0.3);
    animation: resultAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1), perfectGlow 2s ease-in-out infinite;
}

@keyframes perfectGlow {
    0%, 100% { 
        box-shadow: 
            0 10px 40px rgba(76, 175, 80, 0.5),
            0 0 0 8px rgba(76, 175, 80, 0.3);
    }
    50% { 
        box-shadow: 
            0 15px 60px rgba(76, 175, 80, 0.8),
            0 0 0 12px rgba(76, 175, 80, 0.5);
    }
}

.result-hero.excellent {
    background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
    box-shadow: 
        0 10px 40px rgba(33, 150, 243, 0.5),
        0 0 0 8px rgba(33, 150, 243, 0.3);
}

.result-hero.good {
    background: linear-gradient(135deg, #FFB300 0%, #FFC107 100%);
    box-shadow: 
        0 10px 40px rgba(255, 179, 0, 0.5),
        0 0 0 8px rgba(255, 179, 0, 0.3);
}

@keyframes resultAppear {
    from {
        transform: scale(0) rotate(-360deg);
        opacity: 0;
    }
    to {
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

.result-hero::before {
    content: '';
    position: absolute;
    inset: 10px;
    background: white;
    border-radius: 50%;
}

.result-score {
    font-size: 8vh;
    background: linear-gradient(135deg, #FF6B9D 0%, #FFA500 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 900;
    position: relative;
    z-index: 1;
    animation: scorePulse 1.2s ease-in-out infinite;
}

.result-hero.perfect .result-score {
    background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.result-hero.excellent .result-score {
    background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.result-hero.good .result-score {
    background: linear-gradient(135deg, #FFB300 0%, #FFC107 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

@keyframes scorePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.performance-badge {
    display: inline-block;
    padding: 1vh 3vw;
    border-radius: 50px;
    font-size: 2.2vh;
    font-weight: 900;
    margin-bottom: 1.5vh;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    animation: badgeAppear 0.8s ease 0.3s backwards;
}

@keyframes badgeAppear {
    from {
        opacity: 0;
        transform: scale(0) rotate(-180deg);
    }
    to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
    }
}

.performance-badge.perfect {
    background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
    color: white;
}

.performance-badge.excellent {
    background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
    color: white;
}

.performance-badge.good {
    background: linear-gradient(135deg, #FFB300 0%, #FFC107 100%);
    color: white;
}

.performance-badge.needs-practice {
    background: linear-gradient(135deg, #FF6B9D 0%, #FFA500 100%);
    color: white;
}

.result-subtitle {
    font-size: 2vh;
    color: #2d3748;
    margin-bottom: 2vh;
    font-weight: 800;
    text-align: center;
    line-height: 1.4;
    max-width: 70vw;
}

.prize-card {
    background: linear-gradient(135deg, #FFF9F0 0%, #FFE5B4 100%);
    padding: 2vh 3vw;
    border-radius: 20px;
    border: 3px solid #FFD700;
    margin-bottom: 2vh;
    box-shadow: 0 8px 30px rgba(255, 215, 0, 0.3);
    animation: prizeSlide 1s ease;
    text-align: center;
    max-width: 65vw;
}

@keyframes prizeSlide {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.prize-icon {
    font-size: 5vh;
    margin-bottom: 1vh;
    animation: prizeFloat 3s ease-in-out infinite;
}

@keyframes prizeFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(8deg); }
}

.prize-text {
    font-size: 1.9vh;
    font-weight: 900;
    color: #FF6B00;
    line-height: 1.5;
}

.action-buttons {
    display: flex;
    gap: 2vw;
    flex-wrap: wrap;
    justify-content: center;
}

.action-btn {
    background: linear-gradient(135deg, #FF6B9D 0%, #FFA500 100%);
    color: white;
    border: none;
    padding: 2vh 3vw;
    border-radius: 50px;
    font-size: 2.5vh;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 
        0 8px 30px rgba(255, 107, 157, 0.5),
        0 0 0 3px rgba(255, 255, 255, 0.5);
    transition: all 0.3s ease;
    font-family: inherit;
}

.action-btn:hover {
    transform: scale(1.1) translateY(-5px);
    box-shadow: 
        0 12px 40px rgba(255, 107, 157, 0.7),
        0 0 0 5px rgba(255, 255, 255, 0.7);
}

.action-btn-secondary {
    background: white;
    color: #FF6B9D;
    border: 3px solid #FFD700;
}

.action-btn-secondary:hover {
    background: linear-gradient(135deg, #FFF9F0 0%, #FFE5B4 100%);
    border-color: #FFA500;
}

/* BACK TO MENU BUTTON */
.back-to-menu {
    background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
    border: 3px solid #FFD700;
    color: #FF6B00;
    padding: 1.5vh 3vw;
    border-radius: 50px;
    font-size: 2vh;
    font-weight: 900;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    position: fixed;
    bottom: 3vh;
    left: 3vw;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 1vw;
    font-family: inherit;
    text-decoration: none;
}

.back-to-menu:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
    border-color: #FFA500;
}

[dir="rtl"] .back-to-menu {
    left: auto;
    right: 3vw;
}

/* FIREWORKS */
.firework {
    position: fixed;
    width: 8px;

                    onDragEnd={handleDragEnd}
                  >
                    <div className="card-content">
                      <div className="card-icon">{campaign.icon}</div>
                      <div className="card-text">{campaign[currentLang]}</div>
                    </div>
                  </div>
                ))}
              </div>

              <div 
                className="drop-zone drop-zone-fake"
                onDragOver={handleDragOver}
                onDragEnter={handleDragEnter}
                onDragLeave={handleDragLeave}
                onDrop={(e) => handleDrop(e, 'fake')}
              >
                <div className="zone-header">
                  <div className="zone-label">{lang.fakeZone}</div>
                  <div className="zone-icon">‚ùå</div>
                </div>
                <div className="cards-area">
                  {fakeZoneCards.map(card => (
                    <div key={card.id} className="campaign-card card-placed">
                      <div className="card-content">
                        <div className="card-icon">{card.icon}</div>
                        <div className="card-text">{card[currentLang]}</div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        )}

        {screen === 'finish' && (
          <div className="finish-screen">
            <div className={`result-hero ${getPerformanceLevel()}`}>
              <div className="result-score">{correctCount}/{campaigns.length}</div>
            </div>
            
            <div className={`performance-badge ${getPerformanceLevel()}`}>
              {getPerformanceBadge()}
            </div>
            
            <div className="result-subtitle">{getPerformanceMessage()}</div>

            <div className="prize-card">
              <div className="prize-icon">üéÅ</div>
              <div className="prize-text">
                {lang.prizeMsg.replace('{name}', playerName)}
              </div>
            </div>

            <div className="action-buttons">
              <button className="action-btn" onClick={() => window.open('https://smarthajj.streamlit.app', '_blank')}>
                {lang.learnBtn}
              </button>
              <button className="action-btn action-btn-secondary" onClick={resetGame}>
                {lang.playAgainBtn}
              </button>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.render(<HajjGame />, document.getElementById('app'));
</script>
</body>
</html>
